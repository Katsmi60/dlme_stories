---
layout: default
---
<header>
  <div class="bg-img">
    <img src="{{ page.background_url }}" alt="Background Image" />
  </div>
</header>
<div class="title">
  <h1>{{ page.title }}</h1>
  <p class="subline">{{ page.sublin }}</p>
  <p>
    by <strong>{{ page.author }}</strong>
  </p>
</div>
<article class="content">
  <div>
    {{ content }}
  </div>
</article>
